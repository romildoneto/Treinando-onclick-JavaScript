<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{
    background-color: rgb(103, 72, 72);
}


button{
width: 100px;
height: 100px;
border-radius: 100px;
border: 1px solid black;
justify-items: center;


}

h1{
    text-align: center;
    color:white;
}
#p2{
    width: 300px;
    height: 300px;
    margin: auto;
    margin-top: 30px;
    border-radius: 300px;
}
.container{
    width: 50px;
    height: 50px;
    margin-top: 90px;
   
    
}
</style>

</head>
<body>

            
                <h1>Treinando um pouco de JavaScript</h1>
            
           <div class="container">
                <button style="background-color:red;" onclick="red()">red</button>
                <button style="background-color:green;" onclick="green()">green</button>
                <button style="background-color:yellow;" onclick="yellow()">yellow</button>
                <button style="background-color:orange;" onclick="orange()">orange</button>
            </div>
        <div id="p2">
            
        </div>
      


<script>

function red(){

document.getElementById("p2").style.background="red";

}
function green(){

document.getElementById("p2").style.background="green"

}
function yellow(){

document.getElementById("p2").style.background="yellow"

}
function orange(){

document.getElementById("p2").style.background="orange"

}

</script>


</body>
</html>
